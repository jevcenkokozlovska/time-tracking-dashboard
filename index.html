<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <section class="card card--profile" id="profile">
        <div>
          <div class="card__person">
            <img src="./images/image-jeremy.png" alt="person image">
            <p>Report for</p>
            <h1>Jeremy Robson</h1>
          </div>
          <nav>
            <a class="frequency active" id="daily" href="#">Daily</a>
            <a class="frequency" id="weekly" href="#">Weekly</a>
            <a class="frequency" id="monthly" href="#">Monthly</a>
          </nav>
        </div>
      </section>
      <section class="card card--work" id="work">
        <div class="card__top"></div>
        <div class="card__content" id="card-content"></div>
      </section>
      <section class="card card--play" id="play">
        <div class="card__top"></div>
        <div class="card__content"></div>
      </section>
      <section class="card card--study" id="study">
        <div class="card__top"></div>
        <div class="card__content"></div>
      </section>
      <section class="card card--exercise" id="exercise">
        <div class="card__top"></div>
        <div class="card__content"></div>
      </section>
      <section class="card card--social" id="social">
        <div class="card__top"></div>
        <div class="card__content"></div>
      </section>
      <section class="card card--selfcare" id="selfcare">
        <div class="card__top"></div>
        <div class="card__content"></div>
      </section>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Kristina Jevƒçenko-Kozlovska</a>.
      </div>
    </main>
    <script src="report.js"></script>
  </body>
</html>
